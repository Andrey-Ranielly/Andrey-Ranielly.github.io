<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form de contato com Andrey</title>
    <style>
    body{
        background-color: black;
    }
    h2{
        color: lime;
    }
    textarea{
        background-color: black;
        border: none;
    }
    input{
        background-color: black;
        border: none;
    }
    </style>
</head>


<body>
    <h2>Entre em contato! Se puder...</h2>
    <h2>Tem um botão de enviar em algum lugar daqui pra quando você acabar :v</h2>

    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome">
        <br>
        <label for="email">E-mail:</label>
        <input type="text" id="email">
        <br>
        <label for="data-evento">Que dia eu participei dessa brincadeira</label>
        <input type="date" id="data-evento">
        <br>
        <label for="mensagem">Mensagem pra mim que tive essa idéia brilhante</label><br>
        <textarea id="mensagem" cols="30" rows="10"></textarea>
        <br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
